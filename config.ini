[Paths]
# The path to the SQLite database file.
# A relative path like this will create the file inside the project directory,
# which is convenient for development.
database_path = wolftracker.db

# The directory where daily Markdown reports will be saved.
# The ~ will be automatically expanded to your user's home directory.
# Make sure this directory exists or create it.
reports_directory = ~/Documents/Notes/

[Settings]
# The default calorie burn to use for a workout if the user just answers "yes"
# but hasn't defined a specific recurring workout yet (useful for the MVP).
default_workout_calories = 300
